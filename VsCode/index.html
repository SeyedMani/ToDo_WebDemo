<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS styles remain unchanged */
    </style>
</head>
<body>
    <div class="middle-box">
        <p id="text">فقط یبار دیگه بده بوسو</p>
    </div>
    <script>
        const textElement = document.getElementById("text");
        const textData = [
            { text: "فقط یبار دیگه بده بوسو", duration: 800 }, // 3 seconds
            { text: "وقتی که سرما زد به تنم سوزو", duration: 800 }, // 2 seconds
            {text: "دلم میخواد بباره برف سنگین" ,duration: 800}, // 4 seconds
            { text: "ویدو بپیچی وا کنم گری گوسو", duration: 800 },
            { text: "پشت هم میخوره تنم به تنت", duration: 800 },
            { text: "هرشبم باهم بخوابیم باز کمه", duration: 800 },
            { text: "آدما بدمونو میخوان همه", duration: 800 },
        ];

        let currentIndex = 0;

        function animateText() {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.innerHTML = textData[currentIndex].text;
                textElement.style.opacity = 1;
                setTimeout(animateText, textData[currentIndex].duration);
                currentIndex = (currentIndex + 1) % textData.length;
            }, 1000); // Change text every 1 second (adjust timing as needed)
        }

        // Initial call to start the animation
        animateText();
    </script>
</body>
</html>
